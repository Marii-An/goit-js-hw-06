<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <ul id="categories" class="js-list">
      <li class="item js-main-item">
        <h2>Animals</h2>
        <ul>
          <li>Cat</li>
          <li>Hamster</li>
          <li>Horse</li>
          <li>Parrot</li>
        </ul>
      </li>
      <li class="item js-main-item">
        <h2>Products</h2>
        <ul>
          <li>Bread</li>
          <li>Prasley</li>
          <li>Cheese</li>
        </ul>
      </li>
      <li class="item js-main-item">
        <h2>Technologies</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
        </ul>
      </li>
    </ul>
    <ul id="ingredients"></ul>
    <ul class="gallery js-gallery"></ul>
    <div id="counter">
      <button class="js-minus" type="button" data-action="decrement">-1</button>
      <span class="js-result" id="value">0</span>
      <button class="js-plus" type="button" data-action="increment">+1</button>
    </div>
    <input
      class="js-input"
      type="text"
      id="name-input"
      placeholder="Please enter your name"
    />
    <h1>Hello, <span class="js-output" id="name-output">Anonymous</span>!</h1>
    <script src="./js/script.js"></script>
  </body>
</html>
